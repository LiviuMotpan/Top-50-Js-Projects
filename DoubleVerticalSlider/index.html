<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fD3555;">
                <h1>Nature Flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2A86BA;">
                <h1>Nature Flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #252E33;">
                <h1>Nature Flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #FFB866;">
                <h1>Nature Flower</h1>
                <p>all in pink</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background:url('https://images.pexels.com/photos/3888151/pexels-photo-3888151.jpeg?auto=compress&cs=tinysrgb&w=1600');"></div>
            <div style="background:url('https://images.pexels.com/photos/3861976/pexels-photo-3861976.jpeg?auto=compress&cs=tinysrgb&w=1600');"></div>
            <div style="background:url('https://images.pexels.com/photos/7988089/pexels-photo-7988089.jpeg?auto=compress&cs=tinysrgb&w=1600');"></div>
            <div style="background:url('https://images.pexels.com/photos/9553909/pexels-photo-9553909.jpeg?auto=compress&cs=tinysrgb&w=1600');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fa-solid fa-down">down</i>
            </button>
            <button class="up-button">
                <i class="fa-solid fa-up">up</i>
            </button>
        </div>
    </div>
</body>
</html>
